    <script>
        async function createIssue(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;

            try {
                const response = await fetch('https://api.github.com/repos/owner/repository/issues', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Puoi includere un header Authorization se necessario per accesso privato
                    },
                    body: JSON.stringify({ title, body })
                });

                if (!response.ok) {
                    throw new Error('Failed to create issue');
                }

                const data = await response.json();
                alert('Issue created successfully:\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                console.error('Error creating issue:', error.message);
                alert('Failed to create issue. Please try again later.');
            }
        }
    </script>
